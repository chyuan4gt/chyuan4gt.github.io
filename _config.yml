# Setup
title: Chuhong Yuan
description: Ph.D. student at Georgia Institute of Technology
url: https://chyuan4gt.github.io
avatar: /chuhong.png
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

exclude: [vendor]

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: Chuhong Yuan
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Chuhong Yuan
  email: chyuan@gatech.edu
